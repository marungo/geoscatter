<!DOCTYPE html>
<html>
  <head>
    <title>Styled Map Types</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Create a new StyledMapType object, passing it an array of styles,
        // and the name to be displayed on the map type control.
        var styledMapType = new google.maps.StyledMapType(
          [
            {
              stylers: [
                { hue: '#00ffe6' },
                { saturation: -20 }
              ]
            },{
              featureType: 'road',
              elementType: 'geometry',
              stylers: [
                { lightness: 100 },
                { visibility: 'simplified' }
              ]
            },{
              featureType: 'road',
              elementType: 'labels',
              stylers: [
                { visibility: 'off' }
              ]
            }
          ],
          {name: 'Styled Map'});

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:42.1884282, lng: -71.7174393},
          zoom: 9,
          mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
        });

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');

        addMarker(map, 30, 42.42, -71.72);

      }

      function customizeMarker(size) {
        console.log("logging customizeMarker call");
        var image = {
            path: google.maps.SymbolPath.CIRCLE,
            scale: size,
            fillColor: 'red',            
            strokeColor: 'red',
            fillOpacity: 1.0,
            strokeOpacity: 1.0,
            strokeScale: .1,
        };
        return image;
      }

      function addMarker(map, size, lt, ln) {
        console.log("logging addMarker() call");
        var marker = new google.maps.Marker({
          position: {lat: lt, lng: ln},
          icon: customizeMarker(size),
          title: "what is a title",
          map: map
        });
        var infowindow = new google.maps.InfoWindow({
          content: "there we are"
        });
        marker.addListener('mouseover', function() {
          infowindow.open(map, marker);
        });
        marker.addListener('mouseout', function() {
          infowindow.close();
        });

      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDk5fD0WF4USa_ABfJSzwj5Ix-HvdVUXbY&callback=initMap">
    </script>
  </body>
</html>
